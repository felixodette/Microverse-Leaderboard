<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard List</title>
<script defer src="main.js"></script></head>

<body>
  <header>
    <h1>Leaderboard</h1>
  </header>

  <main>
    <section id="leaderboard-list">
      <div>
        <h2>Recent scores</h2>
        <button id="refresh-btn">Refresh</button>
      </div>
      <ul>
        <li class="score">Name: 100</li>
        <li class="score">Name: 200</li>
        <li class="score">Name: 300</li>
      </ul>
    </section>

    <section id="add-score-section">
      <h2>Add new score</h2>
      <form>
        <input type="text" placeholder="Your name" id="name-input">
        <input type="text" placeholder="Your score" id="score-input">
        <input type="submit" value="Submit" id="submit-btn">
      </form>
    </section>
  </main>
</body>

</html>
